{% extends 'main.html' %}

{% load crispy_forms_tags %}
{% block content %}
<div class="col-sm-12">

        <h4>Logout</h4>
    </div>
    {% for message in messages %}

        <p class="alert alert-success">{{ message }}</p>
    </div>

        <p>Logout Successful</p>

</div>
{% endblock %}
