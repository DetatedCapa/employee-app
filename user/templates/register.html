{% extends 'main.html' %}

{% load crispy_forms_tags %}
{% block content %}
<div class="col-sm-12">
    <div class="row mt-10">
        <h4>Registration Form</h4>
    </div>
    {% for message in messages %}
    <div class="row mt-10">
        <p class="alert alert-success">{{ message }}</p>
    </div>
    {% endfor %}
    <div class="row mt-10"></div>
            <form method="POST">
                {% csrf_token %}
                {{ reg_form|crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>

</div>
{% endblock %}
